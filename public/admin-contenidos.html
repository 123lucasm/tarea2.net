<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Recursos - Equilibrio Universitario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .navbar-custom { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .navbar-brand { color: #fff !important; font-weight: 700; }
        .admin-card { border: none; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,.1); }
    </style>
    <meta name="gestion-tipo" content="contenidos">
    <meta name="gestion-titulo" content="Gestión de recursos">
    <meta name="gestion-descripcion" content="Edita o elimina recursos (contenidos).">
    <meta name="gestion-columns" content="Título,Tema,Tipo,Categoría">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-book-half me-2"></i>Equilibrio Universitario</a>
        </div>
    </nav>

    <section class="py-5">
        <div class="container">
            <div class="card admin-card">
                <div class="card-body p-4">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <div>
                            <h5 class="fw-bold mb-1" id="gestionTitulo"></h5>
                            <p class="text-muted mb-0" id="gestionDescripcion"></p>
                        </div>
                        <a href="/public/admin.html" class="btn btn-outline-secondary btn-sm" onclick="history.back(); return false;"><i class="bi bi-arrow-left"></i> Volver</a>
                    </div>
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <input id="gestionSearch" type="search" class="form-control" placeholder="Buscar...">
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table align-middle table-hover">
                            <thead id="gestionThead"></thead>
                            <tbody id="gestionTbody"></tbody>
                        </table>
                    </div>
                    <nav>
                        <ul class="pagination" id="gestionPagination"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/gestion.js"></script>

    <!-- Modal de edición genérico -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalTitle">Editar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm"></form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="editSaveBtn"><i class="bi bi-check2 me-1"></i>Guardar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
